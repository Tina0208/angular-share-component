
<div class="wrap mb-4">
<label class="mb-2" for="">{{title}}</label>
<div class="input-area d-flex">
  <div class="icon d-flex align-items-center p-2"><i class={{icon}}></i></div>
  <input #input class="pl-2 flex-grow-1" value={{value}} type="text" placeholder={{placeholder}} [(ngModel)]="value" (ngModelChange)="change()">
  <div class="keyboardShow d-flex align-items-center p-2" (click)="keyboardShow()"><i class={{keyboardIcon}}></i></div>
</div>
</div>
