<div *ngIf="show" class="wrap d-flex flex-wrap w-100 justify-content-center">
  <div class="number d-flex justify-content-center align-items-center p-2 mb-2" class="number{{i}}" *ngFor="let number of numberArr; index as i" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)">{{number}}</div>
</div>
